
  <!DOCTYPE html>

      <title>Team Profile Generator</title>

              <p class="card-text" id="Office">g</p>
            </div>
          </div>
              <div class="card" style="width: 18rem">

              <h5 class="card-title">
                <i class="fas fa-glasses"></i>Engineer
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">g</h6>
              <p class="card-text" id="ID">g</p>

              <a href="https://github.com/g" class="card-text" id="github">g</a>
            </div>
          </div><div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-graduation-cap"></i>Intern
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">g</h6>
              <p class="card-text" id="ID">g</p>

              <p class="card-text" id="school">g</p>

          </div>
            </div>
          </div>
        </div>


  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Team Profile Generator</title>
      <link
        rel="stylesheet"
        href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      />
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      />
      <link rel="stylesheet" href="style.css" />
    </head>
    <body>
      <header>
      <div id="header">My Team</div>
        <div class="container">
          <div class="row">
            <div class="col-12" id="cards">
            <div class="card-deck">
              <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-coffee"></i>Manager</h5>
              <h6 class="card-subtitle mb-2 text-muted">George</h6>
              <p class="card-text" id="ID">ID: 2</p>
              <a href="mailto:georgengo@msn.com" class="card-text" id="Email">Email: georgengo@msn.com</a>
              <p class="card-text" id="Office">Office Number: 3</p>
            </div>
          </div>
              <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-glasses"></i>Engineer
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">Frank</h6>
              <p class="card-text" id="ID">ID: 4</p>
              <a href="mailto:Frank@email.com" class="card-text" id="Email">Email: Frank@email.com</a><br>
              <a href="https://github.com/gtn-git" class="card-text" id="github">Github: gtn-git</a>
            </div>
          </div><div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-graduation-cap"></i>Intern
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">Sasha</h6>
              <p class="card-text" id="ID">ID: 5</p>
              <a href="mailto:sasha@school.com" class="card-text" id="Email">Email: sasha@school.com</a><br>
              <p class="card-text" id="school">School: UCR</p>
            </div>
          </div>
            </div>
          </div>
        </div>
        </div>
      </header>
    </body>
  </html>
